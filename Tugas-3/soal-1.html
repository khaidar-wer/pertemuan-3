<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 .0" />
    <title>flexbox</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .a,.b,.c {
        background-color: dodgerblue;
        padding: 100px;
        margin: 1px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body >
    <div class="container">
        <p class="a">I am small</p>
        <p class="b"> I have more content</p>
        <p class="c"> I hav a lot content</p>
    </div>
  </body>
</html>
